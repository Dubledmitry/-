<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с кнопками-ссылками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-2 {
            background-color: #2196F3;
        }
        .btn-2:hover {
            background-color: #0b7dda;
        }
        .btn-3 {
            background-color: #ff9800;
        }
        .btn-3:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Меню переходов</h1>
        <p>Выберите сайт для перехода:</p>
        
        <!-- Замени ссылки ниже на свои -->
        <a href="https://dubledmitry.github.io/2/" class="btn">змеюка</a>
        <a href="https://dubledmitry.github.io/11/" class="btn btn-2">гифка бум</a>
        <a href="https://dubledmitry.github.io/3/" class="btn btn-3">флапибирд</a>
        
        <p style="margin-top: 30px; color: #666;">
            Просто замени ссылки в коде на нужные тебе
        </p>
    </div>
</body>
</html>
